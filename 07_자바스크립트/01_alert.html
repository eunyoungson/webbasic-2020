<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Prompt</title>
    <script>
        let input = prompt('글을 입력하세요~');
        console.log(input); //이걸 사용하면 개발자도구(F12)에서 알수있다.
        alert(input) ;
    </script>
</head>
