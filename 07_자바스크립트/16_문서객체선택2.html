<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queryselecter</title>
    <script>
        //window.onload 이벤트가 발생하면 함수를 처리하라
    window.onload = function() {
        //문서 객체 한개만!!을 선택합니다
        let header = document.querySelector('h1');
        //문서 객체의 스타일을 변경합니다.
        header.style.color = 'red'
      
    };
    </script>
</head>
<body>
    <h1>Title</h1>
    <h1>Title</h1>
    <h1>Title</h1>
</body>
</html>
