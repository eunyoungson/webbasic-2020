<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
    <script>
        window.onload = function() {
            let image = document.getElementById('image');
            //속성변경
            image.src = 'https://picsum.photos/300/200';
           // image.src = 'https://picsum.photos/300'; 높이조절
            //사진 사이즈만 주면 그 사이즈로 이미지를 다운받을수있다.
            image.width =300;
            image.height = 200;
        };
    </script>
</head>
<body>
    <img id='image'>
</body>
</html>
