<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스핀,슬라이드</title>
</head>
<body>
    <form>
        지속시간 (0.0~ 10.0시간) :
        <input type="number" min="0.0" max="10.0" step="0.5"><br>
        온도설정 (10&deg;)
        <input type="range" min="10" max="30" list="temperatures">30&deg;
        <datalist id="temperatures">
            <option value="12" label="low"></option>
            <option value="20" label="medium"></option>
            <option value="28" label="high"></option>
        </datalist>
    </form>
</body>
</html>
