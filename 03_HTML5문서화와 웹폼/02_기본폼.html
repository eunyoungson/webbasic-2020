<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>
<body>
    <h3>로그인 폼</h3>
    <!--로그인시 주소창의 변화를 살펴보자-->
    <hr>
    <h3>post 방식</h3>
    <form action="login" method="post">
            사용자 ID : <input type="text"><br>
            패스워드 : <input type="password" name="" id=""><br>
             <input type="submit" value="로그인">
    </form>
    <h3>Get 방식</h3>
    <form action="login" method="get">
        사용자 ID : <input type="text" name="login-id" value="kim">
        <!--value (value=name) 대신 placeholder쓰면, 조금 연하게 나온다-->
        <br>
        패스워드 : <input type="password" name="password" id="" placeholder="12345"><br>
         <input type="submit" value="로그인">
</form>
</body>
</html>
