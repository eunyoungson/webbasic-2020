<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록리스트</title>
</head>
<body>
    <!--list 와 id 값이 값아야한다. select 를 더 많이 사용한다-->
    국가 : <input type="text" list="contries"><br>
    <datalist id="contries">
        <option value="1">가나</option>
        <option value="2">대한민국</option>
        <option value="3">스위스</option>
    </datalist>
    보고싶은것 : <input type="text" list="what"><br>
    <datalist id="what">
        <option value="산"></option>
        <option value="그림"></option>
        <option value="영화"></option>
        <option value="바다"></option>
    </datalist>
</body>
</html>
