<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe을 가지는 웹페이지</title>
</head>
<body>
    <h3>2개의 &lt;iframe&gt;을 가집니다</h3>
    <hr>
    <iframe src="http://www.etnews.com" width="300" height="300"></iframe>
    <iframe src="http://www.mk.co.kr" width="300" height="200"></iframe>
    <hr>
    <iframe src="http://www.etnews.com" width="100%" height="300"></iframe>
    <iframe src="http://www.mk.co.kr" width="100%" height="200"></iframe>
</body>
</html>
