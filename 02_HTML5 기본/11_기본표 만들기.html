<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 테이블 만들기</title>
</head>
<body>
    <h3>기본구조를 가진 표</h3>
    <hr>
    <table border="1" width="300pt" >
        <caption>1학기 성적</caption>
        <thead>
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>         
        </thead>

        <tfoot>
            <tr><th>합</th><th>255</th><th>230</th></tr>

        <tbody>

    <hr>
    <hr>

    <table border="1">
        <caption>좋아하는 과일</caption>
        <tbody>
            <tr>
                <td style="width: 150px; height: 180; text-align: center;"><img src="data/banana.png"</td>
                <td style="width: 150px; height: 180; text-align: center;"><img src="data/mango.png"</td>
                <td style="width: 150px; height: 180; text-align: center;"><img src="data/apple.png"</td>
            </tr>
        </tbody>
    </table>
