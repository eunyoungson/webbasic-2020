<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지의 구성 요소-css 추가, js 추가</title>
    <style>
        body {background-color: linen; color: green;
              margin-left: 40px; margin-right: 40px;}
        h3 {text-align: center; color: darkred;}
        hr { height: 5px; border: solid grey;
             background-color: grey;}
        span {color: blue; font-size: 20px;}
    </style>
    <script>
        function show1() {// <img>에 달기
            document.getElementById("fig").src = "ElvisPresley.png";
         }
         function hide1() {// <img>에 제거
            document.getElementById("fig").src = "" ;
  
         }
         function show2() {// <img에 달기
            document.getElementById("photo").src = "lovemetender.jpg" ;
         }
         function hide2() {// <img에 제거
            document.getElementById("photo").src = "" ;
        }
    </script>
    
</head>
<body>
    <h3 onmouseover="show1()" onmouseout="hide1()">Elvis Presley </h3>
    <hr>
    <div><img id="fig" src="" ></div>
    He was an American singer and actor. 
    In November 1956, he made his film debut 
    <span onmouseover="show2()" onmouseout="hide2()">Love Me Twnder</span>.
    
    He is often referred to as 
    "<span>King of Rock and Roll</span> "
    <div><img id="photo" src="" height="300 px" ></div> 
    
</body>
</html>
